<!-- 
  diffrent type of input attributes:

  type: Specifies the type of input (e.g., text, number, email, etc.).

name: Provides a name for the input field, which is used when submitting the form.

value: Sets the initial value for the input field.

placeholder: Displays a placeholder text within the input field, providing a hint to the user.

required: Makes the input field mandatory, ensuring the user must provide a value.

readonly: Prevents the user from modifying the input value.

disabled: Disables the input field, preventing interaction.

maxlength: Specifies the maximum number of characters allowed.

min and max: Defines the minimum and maximum values for numerical input types.

pattern: Specifies a regular expression pattern for validation.

autofocus: Automatically focuses the input field when the page loads.

autocomplete: Controls autocomplete behavior (on, off).

multiple: Allows multiple files to be selected in file input.

accept: Specifies file types allowed in file input.

size: Sets the visible width of the input field.


Different Types of Input in <input> Tag:

text: Default type for a single-line text input.

number: For numeric input, including integers and decimals.

email: Expects an email address as input.

password: Conceals the input characters (typically used for passwords).

date: For inputting a date.

time: Used for time input.

search: This type is used for search fields. It's typically used for search bars, and browsers may style it accordingly, providing features like clear buttons and specific keyboard layouts for searching.

datetime-local: Allows input of a date and time (local time).

checkbox: A checkbox for binary (true/false) input.

radio: Selects one option from a set of options.

file: Enables file upload.

submit: Submits the form.

reset: Resets the form to its initial state.

button: A clickable button with no predefined behavior.

range: Allows selection of a value within a specified range.

color: Enables selection of a color.

tel: Accepts telephone numbers.

-->
